<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itemsActive">
        <ion-checkbox [(ngModel)]="item.done" (ionChange)="moveItem(item)" item-left></ion-checkbox>
        <ion-label>{{item.name}}</ion-label>    
      <div class="item-note" item-right>{{item.price}}</div>
    </ion-item>
  </ion-list>
  <ion-list>
  <ion-item *ngFor="let itemD of itemsDone" [ngStyle]="{'text-decoration': 'line-through'}">
      <ion-checkbox [(ngModel)]="itemD.done" (ionChange)="moveItem(itemD)" item-left></ion-checkbox>
      <ion-label>{{itemD.name}}</ion-label>    
    <div class="item-note" item-right>{{itemD.price}}</div>
  </ion-item>
</ion-list>
</ion-content>
