
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Listas Compartidas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager="">
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end="">
          <button ion-button color="primary" (tap)="selectList()">Saltar</button>
        </ion-buttons>
      </ion-toolbar>
      <img class="slide-image" [src]="slide.image">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img class="slide-image" src="../../assets/imgs/ica-slidebox-img-4.png">
      <h2 class="slide-title">Empezamos?</h2>
      <button ion-button large clear icon-end color="primary" (tap)="selectList()">
        Entrar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
