<ion-header>
    <ion-toolbar>
        <ion-title>
            {{producto.nombre}}
        </ion-title>
        <ion-buttons start>
            <button ion-button item-end round small outline color="primary" (tap)="dismiss()">
                Cerrar
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <img style="width: 100%; height: 40%;" src={{producto.image}} onerror="this.src='https://www.latondelafueva.com/wp-content/uploads/2012/08/eshopex-compra.png'">

    <ion-item>
        <ion-icon name="ios-link" item-start></ion-icon>
        <h1>{{producto.nombre}}</h1>
        <ion-badge item-end>{{producto.precio}}â‚¬</ion-badge>
    </ion-item>



    <a ion-button full href="{{producto.url}}" target="_blank">Ver producto</a>


</ion-content>
